<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery text</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="../jquery-3.2.1.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <!--text/html-->
        <div id="div1">入っていたテキスト</div>
        <div id="div2">入っていたテキスト</div>
        <div id="div3">入っていたテキスト</div>
        <div id="div4">入っていたテキスト</div>
        <div id="div5">入っていたテキスト</div>
        <hr>
        <!--attr-->
        <img src="img1.gif" alt="">
        <img src="img1.gif" alt="" id="changeThis">
        <img src="img1.gif" alt="">
        <img src="img1.gif" alt="">
        <hr>
        <!--val-->
        <input id="input1" type="text" size="40" value="テキストフィールどです">
        <textarea id="textarea1" rows="3" cols="20">テキストエリアです</textarea>
        <select id="select1">
            <option value="saitama">埼玉</option>
            <option value="tokyo">東京</option>
            <option value="kanagawa">神奈川</option>
        </select>
        <select id="select2" multiple="multiple">
            <option value="shinjukuku">新宿区</optiion>
            <option value="shibuyaku">渋谷区</optiion>
            <option value="chiyodaku">千代田区</optiion>
        </select>
        <hr>
        <!--class-->
        <div id="class1">div1</div>
        <div id="class2" class="box">div2</div>
        <div id="class3" class="box">div3</div>
        <div id="class4" class="box alert">div4</div>
        <hr>
        <!--append,appendTo-->
        <div id="basket">basket</div>
        <div id="apple">apple</div>
        <div id="banana">banana</div>
        <div id="orange">orange</div>
        <hr>
        <!--要素を新しく作る-->
        <div id="div6"></div>
        <!--remove-->
        <div id="div7">入っていたテキスト</div>
    </body>
</html>
